<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 2</title>
  </head>
  <body>
    <h1>
      <span id="number">10</span>
      <button  type="button" onclick="showValue()">Value</button>
      <button  type="button" onclick="addOne()">Increment</button>
      <button type="button" onclick="showPara()">New Paragraph</button>
    </h1>
    <div id="paras"></div>
    <script>
      var number = 10;
      function showValue() {
        alert(number);
      }
      function addOne() {
        number = number + 1;
        document.getElementById("number").innerHTML = number;
      }
      //the showPara function copied and modfied from following link:
      //https://www.w3schools.com/js/tryit.asp?filename=tryjs_dom_elementcreate
      function showPara() {
        var para = document.createElement("p");
        var node = document.createTextNode(number);
        para.appendChild(node);
        var element = document.getElementById("paras");
        element.appendChild(para);
      }
    </script>
  </body>
</html>
